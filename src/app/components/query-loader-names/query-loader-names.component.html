<ng-container *ngIf="namesList$ | async as names">
    <ng-container *ngIf="!names.isLoading; else loader">
        <ng-container *ngIf="!names.error; else empty">
            <mat-list role="list">
                <mat-list-item role="listitem"
                               *ngFor="let name of names.value">
                    {{name}}
                </mat-list-item>
            </mat-list>
        </ng-container>
    </ng-container>
</ng-container>
<br>
<button mat-raised-button
        color="primary"
        (click)="onButtonClicked()">Try again</button>


<ng-template #loader>
    <mat-progress-spinner [color]="'primary'"
                          [mode]="'indeterminate'"
                          [value]="50">
    </mat-progress-spinner>
</ng-template>
<ng-template #empty>
    There is no data.
</ng-template>
