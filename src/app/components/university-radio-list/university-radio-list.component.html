<mat-label>Choose an option</mat-label>
<div>
    <mat-radio-group [formControl]="universityControl">
        <mat-radio-button *ngFor="let item of polishUniversities$ | async" [value]="item.name">
            {{item.name}}
        </mat-radio-button>
    </mat-radio-group>
</div>
<br>
<p>Selected: {{universityControl.valueChanges | async | json}}</p>
